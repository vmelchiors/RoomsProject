<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% if teacher.pk %}Editar{% else %}Adicionar{% endif %} Professor</title>
</head>
<body>
<h1>{% if teacher.pk %}Editar{% else %}Adicionar{% endif %} Professor</h1>
{% if error %}
    <p style="color: red;">{{ error }}</p>
{% endif %}
<form method="post">
    {% csrf_token %}
    {% if teacher.pk %}
        <input type="hidden" name="teacher_id" value="{{ teacher.pk }}">
    {% endif %}
    <label for="siape">SIAPE:</label>
    <input type="text" id="siape" name="siape" value="{{ teacher.siape }}"><br><br>
    <label for="first_name">Nome:</label>
    <input type="text" id="first_name" name="first_name" value="{{ teacher.first_name }}"><br><br>
    <label for="last_name">Sobrenome:</label>
    <input type="text" id="last_name" name="last_name" value="{{ teacher.last_name }}"><br><br>
    <button type="submit">{% if teacher.pk %}Salvar{% else %}Adicionar{% endif %}</button>
</form>
</body>
</html>
