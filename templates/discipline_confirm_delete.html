<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Discipline Delete</title>
</head>
<body>
    <h1>Confirmação de Exclusão</h1>
    <p>Você tem certeza que deseja excluir a disciplina "{{ discipline.discipline_name }}"?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit">Confirmar Exclusão</button>
    </form>
    <a href="{% url 'discipline_list' %}">Cancelar e voltar para a lista de disciplinas</a>
</body>
</html>
