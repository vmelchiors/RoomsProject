<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
    <h1>Ensalamentos</h1>
    <table>
        <tr>
            <th>Professor</th>
            <th>Diciplina</th>
            <th>Sala</th>
            <th>Dia da Semana</th>
            <th>Horario</th>
        </tr>
        {% for allocation in allocations %}
            <tr>
                <td>{{ allocation.teacher }}</td>
                <td>{{ allocation.discipline }}</td>
                <td>{{ allocation.space }}</td>
                <td>{{ allocation.days_week }}</td>
                <td>{{ allocation.timetable }}</td>
            </tr>
        {% endfor %}
    </table>
</body>
</html>
