<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Teacher Delete</title>
</head>
<body>
    <h1>Confirmação de Exclusão</h1>
    <p>Você tem certeza que deseja excluir o professor "{{ teacher.first_name }} {{ teacher.last_name }}"?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit">Confirmar Exclusão</button>
    </form>
    <a href="{% url 'teacher_list' %}">Cancelar e voltar para a lista de professores</a>
</body>
</html>
