<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Space Delete</title>
</head>
<body>
    <h1>Confirmação de Exclusão</h1>
    <p>Você tem certeza que deseja excluir o espaço físico "{{ space.space_block }} - {{ space.space_number }}"?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit">Confirmar Exclusão</button>
    </form>
    <a href="{% url 'space_list' %}">Cancelar e voltar para a lista de espaços físicos</a>
</body>
</html>
