{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="{% static 'css/delete.css' %}" />
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <title>Space Delete</title>
</head>
<body>
    <header>
        <div class="logo">Rooms</div>
        <div class="login" id="back-button">Voltar</div>
    </header>
    <h1>Confirmação de Exclusão</h1>
    <p>Você tem certeza que deseja excluir o espaço físico "{{ space.space_block }} - {{ space.space_number }}"?</p>
    <form method="post">
        {% csrf_token %}
        <button class="button" type="submit">Confirmar Exclusão</button>
    </form>
    <div class="alignA">
        <a class="return" href="{% url 'space_list' %}">Cancelar e voltar para a lista de espaços físicos</a>
    </div>
<script>
        $('#back-button').click(function(){
            window.history.back();
       });
    </script>
</body>
</html>
